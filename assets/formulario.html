<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>¡Tus mochilas online!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link href="formularioCss.css" rel="stylesheet">
    </head>
    <body>
        <div class="backgroundColor">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" id="nombre1" placeholder="Esta opción puede quedar en blanco">
                    </div>
                    <div class="col-md-6">
                        <label for="direccion" class="form-label">Dirección de envio del pedido</label>
                        <input type="text" class="form-control" id="nombre1" placeholder="Ingresa la dirección donde enviaste tu pedido" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email del pedido</label>
                        <input type="text" class="form-control" id="email1" placeholder="Ingresa el mail donde recibiste el comprobante de tu compra" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Numero de seguimiento</label>
                        <input type="tel" class="form-control" id="telefono1" placeholder="Introduce el número de seguimiento enviado a tu movil" required>
                    </div>
                </div>
                <div class="rastrear">
                    <button class="btnSeguimiento btn-submit">Rastrear pedido</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
