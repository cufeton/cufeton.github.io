<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>¡Tus mochilas online!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link href="contactaCss.css" rel="stylesheet">
    </head>

    <body>
        <form>
            <div class="mb-3 tuCorreo">
                <label for="email" class="form-label textoEmail">Email</label>
                <input type="text" class="form-control emailAqui" id="email" placeholder="Escribe tu direccion de correo_electrónico" required> 
            </div>
            <div class="mb-3 tuTexto">
                <label for="contenido" class="form-label">Texto</label>
                <input type="text" class="form-control textoAqui" id="textoCorreo" placeholder="Escribe tus cuestiones en este campo..." required>
            </div>
            <div class="form-check enviarCopia">
                <input class="from-check-input" type="checkbox" id="check1" name="copiaCorreo">
                <label class="form-check-label">Recibir copia al correo electrónico</label>
            </div>
            <button class="enviar btn-primary">Enviar</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
